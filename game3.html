<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Flip Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #141414;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      margin: 0;
      height: 100vh;
    }

    h1 {
      margin-bottom: 10px;
    }

    #timer {
      font-size: 20px;
      margin-bottom: 15px;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(5, minmax(50px, 18vw));
      gap: 10px;
      justify-content: center;
    }

    .card {
      width: 18vw;
      height: 18vw;
      max-width: 80px;
      max-height: 80px;
      background-color: #2c2c2c;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8vw;
      cursor: pointer;
      perspective: 1000px;
      transition: transform 0.4s;
    }

    .card.flipped {
      background-color: #ffffff22;
      transform: rotateY(180deg);
    }

    .card.matched {
      background-color: #00c853;
      color: #000;
      cursor: default;
    }

    #message {
      margin-top: 15px;
      font-size: 22px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üéÆ Memory Flip Game</h1>
  <div id="timer">‚è±Ô∏è Time Left: 120s</div>
  <div id="game-board"></div>
  <div id="message"></div>

  <script>
    const emojis = ['üçï', 'üê±', 'üåà', 'üöÄ', 'üíé', 'üéà', 'üê∏', 'üç©', '‚öΩ', 'ü¶Ñ', 'üéÆ', 'üç≠'];
    const tripletEmoji = 'üí°';
    let deck = [...emojis, ...emojis, tripletEmoji];

    deck.sort(() => Math.random() - 0.5);

    const board = document.getElementById('game-board');
    const message = document.getElementById('message');
    const timerDisplay = document.getElementById('timer');

    let flippedCards = [];
    let matched = 0;
    let timeLeft = 120;
    let timerInterval;

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = `‚è±Ô∏è Time Left: ${timeLeft}s`;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          endGame(false);
        }
      }, 1000);
    }

    function createBoard() {
      board.innerHTML = "";
      deck.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.emoji = emoji;
        card.dataset.index = index;
        card.addEventListener('click', handleCardClick);
        board.appendChild(card);
      });
    }

    function handleCardClick(e) {
      const card = e.target;
      if (card.classList.contains('flipped') || card.classList.contains('matched') || flippedCards.length >= 2) return;

      card.classList.add('flipped');
      card.textContent = card.dataset.emoji;
      flippedCards.push(card);

      if (flippedCards.length === 2) {
        setTimeout(checkMatch, 700);
      }
    }

    function checkMatch() {
      const [c1, c2] = flippedCards;
      if (c1.dataset.emoji === c2.dataset.emoji) {
        c1.classList.add('matched');
        c2.classList.add('matched');
        matched += 2;

        if (matched >= 24) {
          const remaining = [...document.querySelectorAll('.card')].find(c => !c.classList.contains('matched'));
          remaining.classList.add('matched');
          matched++;
        }

        if (matched === 25) {
          clearInterval(timerInterval);
          endGame(true);
        }
      } else {
        c1.classList.remove('flipped');
        c2.classList.remove('flipped');
        c1.textContent = "";
        c2.textContent = "";
      }
      flippedCards = [];
    }

    function endGame(won) {
      if (won) {
        const iq = Math.floor(Math.random() * 40) + 110; // 110‚Äì150
        message.textContent = `üéâ You matched all cards! üéØ Your IQ is ${iq}`;
      } else {
        message.textContent = "‚è±Ô∏è Time‚Äôs up! Try again.";
      }
    }

    createBoard();
    startTimer();
  </script>
</body>
</html>
