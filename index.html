<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- âœ… Important for mobile -->
  <title>Happy Birthday Riddhiman</title>
  <style>
    body {
      background: linear-gradient(to right, #ffeaa7, #fab1a0);
      overflow: hidden;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 8vw; /* âœ… Scales with screen width */
      color: #2d3436;
      animation: float 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }

    .emoji {
      position: absolute;
      font-size: 32px;
      animation: float-emoji 6s linear infinite;
    }

    @keyframes float-emoji {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh) translateX(50px);
        opacity: 1;
      }
    }

    .btn {
      margin-top: 50px;
      padding: 15px 30px;
      font-size: 5vw; /* âœ… Responsive button text */
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a29bfe;
    }

    @media (max-width: 480px) {
      h1 { font-size: 9vw; }
      .btn { font-size: 6vw; padding: 12px 24px; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday Riddhiman ðŸŽ‰</h1>
  <button class="btn" onclick="startGame()">Start Game</button>

  <script>
    function floatEmoji() {
      for (let i = 0; i < 25; i++) {
        const emoji = document.createElement("div");
        emoji.className = "emoji";
        emoji.style.left = Math.random() * 100 + "vw";
        emoji.style.top = Math.random() * 100 + "vh";
        emoji.textContent = "ðŸŽ‰";
        emoji.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(emoji);
      }
    }

    function startGame() {
      window.location.href = "game2.html";
    }

    floatEmoji();
  </script>
</body>
</html>
